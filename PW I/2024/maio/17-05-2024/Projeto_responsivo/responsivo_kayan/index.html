<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Responsivos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <main class="container">
        <section class="cards">
            <div class="card card_contact">
                <img src="assets/img/Chat.png" alt="Chat Image">

                <p class="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>

            </div>
            <div class="card card_shop">
                <img src="assets/img/Bag.png" alt="Bag Image">
                <h2 class="title">Shop here</h2>
                <p class="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                <button class="btn_shop" type="button">Learn More</button>
            </div>
            <div class="card card_about">
                <img src="assets/img/Play.png" alt="Play Image">
                <h2 class="title">About Us</h2>
                <p class="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                <button class="btn_about" type="button">Learn More</button>
